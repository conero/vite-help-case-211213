<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Webui Power By Joshua Conero</title>
</head>

<body>
  <div id="app">
    <router-view></router-view>
  </div>
  <script>
    // 自适应
    (function () {
      let autoResize = function (params) {
        let width = document.body.clientWidth;
        // 大于 500 时认为是 PC
        if (width > 500) {
          let height = document.body.clientHeight;
          let elApp = document.querySelector('#app');
          elApp.style.width = '480px';
          elApp.style.minHeight = '600px';
          elApp.style.marginLeft = ((width - 500) / 2) + 'px';
          elApp.style.marginTop = '20px';
          elApp.style.border = '1px solid red';

          console.info(`窗体设置为：480`);
          console.log(elApp);
        }
      };

      //窗体监听
      window.onresize = function () {
        autoResize();
      };
      autoResize();
    })();
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
